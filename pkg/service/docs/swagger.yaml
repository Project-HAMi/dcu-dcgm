definitions:
  router.DMIDeviceInfo:
    properties:
      computeUnitCount:
        type: integer
      computeUnitRemainingCount:
        description: '@swagignore'
        type: integer
      deviceID:
        type: integer
      globalMemSize:
        description: '@swagignore'
        type: integer
      maxVDeviceCount:
        type: integer
      memoryRemaining:
        description: '@swagignore'
        type: integer
      name:
        type: string
      percent:
        type: integer
      usageMemSize:
        description: '@swagignore'
        type: integer
    type: object
  router.DMIVDeviceInfo:
    properties:
      computeUnitCount:
        description: ComputeUnitCount 虚拟设备的计算单元数量
        type: integer
      containerID:
        description: ContainerID 虚拟设备的容器ID
        type: integer
      deviceID:
        description: DeviceID 虚拟设备的设备ID
        type: integer
      globalMemSize:
        description: |-
          GlobalMemSize 虚拟设备的全局内存大小
          @swagignore
        type: integer
      name:
        description: Name 虚拟设备的名称
        type: string
      pciBusNumber:
        description: PciBusNumber 虚拟设备的总线编号
        type: string
      percent:
        description: Percent 虚拟设备的使用百分比
        type: integer
      usageMemSize:
        description: |-
          UsageMemSize 虚拟设备的已使用内存大小
          @swagignore
        type: integer
      vminorNumber:
        description: VMinorNumber 虚拟设备的索引号
        type: integer
    type: object
  router.Device:
    properties:
      clk:
        description: Clk 设备的当前时钟频率
        type: number
      computeUnitCount:
        description: ComputeUnitCount 设备的计算单元总数
        type: number
      computeUnitRemainingCount:
        description: ComputeUnitRemainingCount 设备剩余可用的计算单元数量
        type: integer
      deviceId:
        description: DeviceId 设备的唯一标识符
        type: string
      maxVDeviceCount:
        description: MaxVDeviceCount 物理设备上支持的最大虚拟设备数量
        type: integer
      memoryCap:
        description: MemoryCap 设备的内存容量
        type: number
      memoryRemaining:
        description: MemoryRemaining 设备剩余可用的内存量
        type: integer
      memoryUsed:
        description: MemoryUsed 设备已使用的内存
        type: number
      minorNumber:
        description: MinorNumber 设备的索引号
        type: integer
      pciBusNumber:
        description: PciBusNumber 设备的总线编号
        type: string
      pcieBwMb:
        description: PcieBwMb 设备的PCIe带宽 (MB/s)
        type: number
      powerCap:
        description: PowerCap 设备的功耗上限
        type: number
      powerUsage:
        description: PowerUsage 设备当前的功耗
        type: number
      subSystemName:
        description: SubSystemName 设备的子系统名称
        type: string
      temperature:
        description: Temperature 设备当前的温度
        type: number
      utilizationRate:
        description: UtilizationRate 设备的利用率
        type: number
      vdeviceCount:
        description: VDeviceCount 虚拟设备数量
        type: integer
    type: object
  router.DeviceControlInfo:
    properties:
      dvInd:
        description: DvInd 设备索引号
        type: integer
      perfLevel:
        description: PerfLevel 性能水平
        type: string
      resetFan:
        description: ResetFan 是否重置风扇控制
        type: boolean
      sclkClock:
        description: SclkClock sclk时钟频率 600、700、750、800、900、1000、1106、1200、1270、1319、1400、1500、1600
        type: string
      socclkClock:
        description: SocclkClock soclk时钟频率 309、523、566、618、680、755、850、971
        type: string
    type: object
  router.DeviceInfo:
    properties:
      computeUnit:
        description: ComputeUnit 设备的计算单元数量
        type: number
      devType:
        description: DevType 设备类型
        type: string
      devTypeName:
        description: DevTypeName 设备类型名称
        type: string
      deviceId:
        description: DeviceId 设备ID
        type: string
      dvInd:
        description: DvInd 设备索引
        type: integer
      memoryTotal:
        description: MemoryTotal 设备的内存总量
        type: number
      memoryUsed:
        description: MemoryUsed 设备的已使用内存量
        type: number
      pciBusNumber:
        description: PciBusNumber 设备的总线号
        type: string
    type: object
  router.DeviceMemVendorInfo:
    properties:
      deviceID:
        description: DeviceID 设备索引号
        type: integer
      vendor:
        description: Vendor 供应商信息
        type: string
    type: object
  router.DevicePowerInfo:
    properties:
      deviceID:
        description: DeviceID 设备索引号
        type: integer
      power:
        description: Power 设备功率
        type: integer
    type: object
  router.DevicePowerPlayInfo:
    properties:
      deviceID:
        description: DeviceID 设备索引号
        type: integer
      od_MCLK:
        description: OD_MCLK MCLK
        type: string
      od_RANGE:
        description: OD_RANGE RANGE
        items:
          type: string
        type: array
      od_SCLK:
        description: OD_SCLK SCLK
        items:
          type: string
        type: array
      od_VDDC_CURVE:
        description: OD_VDDC_CURVE DDC_CURVE
        items:
          type: string
        type: array
    type: object
  router.DeviceProfile:
    properties:
      deviceID:
        description: DeviceID 设备索引号
        type: integer
      profiles:
        description: Profiles 文件信息
        items:
          type: string
        type: array
    type: object
  router.DeviceSerialInfo:
    properties:
      deviceID:
        description: DeviceID 设备索引号
        type: integer
      serialNumber:
        description: SerialNumber 设备序列号
        type: string
    type: object
  router.DeviceUIdInfo:
    properties:
      deviceID:
        description: DeviceID 设备索引号
        type: integer
      uid:
        description: UId 设备唯一id
        type: string
    type: object
  router.DeviceUseInfo:
    properties:
      deviceID:
        description: DeviceID 设备索引号
        type: integer
      gpuusePercent:
        description: GPUUsePercent 设备使用率
        type: integer
      utilization:
        additionalProperties:
          type: integer
        description: 利用率
        type: object
    type: object
  router.DeviceVBIOSInfo:
    properties:
      deviceID:
        description: DeviceID 设备索引号
        type: integer
      vbios:
        description: VBIOS 版本信息
        type: string
    type: object
  router.DeviceVoltageInfo:
    properties:
      deviceID:
        description: DeviceID 设备索引号
        type: integer
      voltage:
        description: Voltage 电压信息
        type: integer
    type: object
  router.DeviceproductInfo:
    properties:
      cardModel:
        description: CardModel 设备子系统名称
        type: string
      cardSKU:
        description: CardSKU SKU
        type: string
      cardSeries:
        description: CardSeries 设备名称
        type: string
      cardVendor:
        description: CardVendor 设备供应商名称
        type: string
      deviceID:
        description: DeviceID 设备索引号
        type: integer
    type: object
  router.FailedMessage:
    description: 包含重置clock操作失败时的设备ID和错误信息
    properties:
      errorMsg:
        description: ErrorMsg 错误信息
        type: string
      id:
        description: ID 设备ID
        type: integer
    type: object
  router.FirmwareInfo:
    properties:
      deviceID:
        description: DeviceID 设备索引号
        type: integer
      firmwareVer:
        additionalProperties:
          type: string
        description: FirmwareVer 固件块名称到版本信息的映射
        type: object
    type: object
  router.MetricsTableHeader:
    properties:
      contentRevision:
        description: ContentRevision   内容版本
        type: integer
      formatRevision:
        description: FormatRevision   格式版本
        type: integer
      structureSize:
        description: StructureSize   结构体大小
        type: integer
    type: object
  router.MonitorInfo:
    properties:
      clk:
        description: Clk 备系统时钟速度列表
        type: number
      deviceId:
        description: DeviceId 设备序列号
        type: string
      memoryCap:
        description: MemoryCap 设备内存总量
        type: number
      memoryUsed:
        description: MemoryUsed 设备内存使用量
        type: number
      minorNumber:
        description: MinorNumber 设备索引号
        type: integer
      pciBusNumber:
        description: PciBusNumber PCI ID
        type: string
      pcieBwMb:
        description: PcieBwMb pcie流量信息
        type: number
      powerCap:
        description: PowerCap 设备功率上限
        type: number
      powerUsage:
        description: PowerUsage 设备平均功耗
        type: number
      subSystemName:
        description: SubSystemName 型号名称
        type: string
      temperature:
        description: Temperature 设备温度
        type: number
      utilizationRate:
        description: UtilizationRate 设备忙碌时间百分比
        type: number
    type: object
  router.PcieBandwidthInfo:
    properties:
      bw:
        description: Bw bw
        type: number
      deviceID:
        description: DeviceID 设备索引号
        type: integer
      maxPktSz:
        description: MaxPktSz 最大PktSz
        type: integer
      received:
        description: Received 接收
        type: integer
      sent:
        description: Sent 发送
        type: integer
    type: object
  router.PcieReplayCountInfo:
    properties:
      count:
        description: 重放总数
        type: integer
      deviceID:
        description: DeviceID 设备索引号
        type: integer
    type: object
  router.PhysicalDeviceInfo:
    properties:
      device:
        allOf:
        - $ref: '#/definitions/router.Device'
        description: Device 物理设备的详细信息
      virtualDevices:
        description: VirtualDevices 该物理设备上关联的虚拟设备信息列表
        items:
          $ref: '#/definitions/router.DMIVDeviceInfo'
        type: array
    type: object
  router.RSMIFrequencies:
    properties:
      current:
        description: Current 表示当前使用的频率
        type: integer
      frequency:
        description: Frequency 表示设备支持的频率列表
        items:
          type: integer
        type: array
      numSupported:
        description: NumSupported 表示设备支持的频率数量
        type: integer
    type: object
  router.RSMIGPUMetrics:
    properties:
      averageDclk0Frequency:
        description: AverageDclk0Frequency   平均显示时钟0频率
        type: integer
      averageDclk1Frequency:
        description: AverageDclk1Frequency   平均显示时钟1频率
        type: integer
      averageGfxActivity:
        description: AverageGfxActivity   平均图形活动
        type: integer
      averageGfxclkFrequency:
        description: AverageGfxclkFrequency   平均图形时钟频率
        type: integer
      averageMmActivity:
        description: AverageMmActivity   平均多媒体活动
        type: integer
      averageSocclkFrequency:
        description: AverageSocclkFrequency   平均SoC时钟频率
        type: integer
      averageSocketPower:
        description: AverageSocketPower   平均插座功率
        type: integer
      averageUclkFrequency:
        description: AverageUclkFrequency   平均内存时钟频率
        type: integer
      averageUmcActivity:
        description: AverageUmcActivity   平均内存控制器活动
        type: integer
      averageVclk0Frequency:
        description: AverageVclk0Frequency   平均视频时钟0频率
        type: integer
      averageVclk1Frequency:
        description: AverageVclk1Frequency   平均视频时钟1频率
        type: integer
      commonHeader:
        allOf:
        - $ref: '#/definitions/router.MetricsTableHeader'
        description: CommonHeader   公共表头
      currentDclk0:
        description: CurrentDclk0   当前显示时钟0
        type: integer
      currentDclk1:
        description: CurrentDclk1   当前显示时钟1
        type: integer
      currentFanSpeed:
        description: CurrentFanSpeed   当前风扇速度
        type: integer
      currentGfxclk:
        description: CurrentGfxclk   当前图形时钟
        type: integer
      currentSocclk:
        description: CurrentSocclk   当前SoC时钟
        type: integer
      currentUclk:
        description: CurrentUclk   当前内存时钟
        type: integer
      currentVclk0:
        description: CurrentVclk0   当前视频时钟0
        type: integer
      currentVclk1:
        description: CurrentVclk1   当前视频时钟1
        type: integer
      energyAccumulator:
        description: EnergyAccumulator   能量累加器
        type: integer
      gfxActivityAcc:
        description: GfxActivityAcc   图形活动累加器
        type: integer
      memActivityAcc:
        description: MemActivityAcc   内存活动累加器
        type: integer
      padding:
        description: Padding   填充
        type: integer
      pcieLinkSpeed:
        description: PcieLinkSpeed   PCIe链路速度（0.1 GT/s）
        type: integer
      pcieLinkWidth:
        description: PcieLinkWidth   PCIe链路宽度
        type: integer
      systemClockCounter:
        description: SystemClockCounter   系统时钟计数器
        type: integer
      temperatureEdge:
        description: TemperatureEdge   边缘温度
        type: integer
      temperatureHotspot:
        description: TemperatureHotspot   热点温度
        type: integer
      temperatureMem:
        description: TemperatureMem   内存温度
        type: integer
      temperatureVRGfx:
        description: TemperatureVRGfx   VR图形温度
        type: integer
      temperatureVRMem:
        description: TemperatureVRMem   VR内存温度
        type: integer
      temperatureVRSoc:
        description: TemperatureVRSoc   VRSoC温度
        type: integer
      tempetureHBM:
        description: TempetureHBM   高带宽内存温度
        items:
          type: integer
        type: array
      throttleStatus:
        description: ThrottleStatus   节流状态
        type: integer
    type: object
  router.RSMIPcieBandwidth:
    properties:
      lanes:
        description: lanes 表示 PCIe 通道的配置
        items:
          type: integer
        type: array
      transferRate:
        allOf:
        - $ref: '#/definitions/router.RSMIFrequencies'
        description: TransferRate 表示传输速率的频率信息
    type: object
  router.RSMIUtilizationCounter:
    properties:
      type:
        description: Type 表示利用率计数器的类型
        type: integer
      value:
        description: Value 表示计数器的值
        type: integer
    type: object
  router.TemperatureInfo:
    properties:
      deviceID:
        description: DeviceID 设备索引号
        type: integer
      sensorTemps:
        additionalProperties:
          type: number
        description: SensorTemps 传感器名称到温度的映射
        type: object
    type: object
info:
  contact: {}
paths:
  /AllDeviceInfos:
    get:
      description: 该接口返回所有物理设备的详细信息。
      produces:
      - application/json
      responses:
        "200":
          description: 所有设备的详细信息
          schema:
            items:
              $ref: '#/definitions/router.PhysicalDeviceInfo'
            type: array
        "400":
          description: 无效的请求参数
          schema: {}
        "500":
          description: 服务器内部错误
          schema: {}
      summary: 获取所有物理设备信息
  /CollectDeviceMetrics:
    get:
      description: 收集所有设备的监控指标信息。
      responses:
        "200":
          description: 设备监控指标信息列表
          schema:
            items:
              $ref: '#/definitions/router.MonitorInfo'
            type: array
        "400":
          description: 请求错误
          schema: {}
        "404":
          description: 设备未找到
          schema: {}
      summary: 获取设备监控中的指标
  /CreateVDevices:
    post:
      description: 在指定的物理设备上创建指定数量的虚拟设备，返回创建的虚拟设备ID集合
      parameters:
      - description: 物理设备的索引
        in: query
        name: dvInd
        required: true
        type: integer
      - description: 要创建的虚拟设备数量
        in: query
        name: vDevCount
        required: true
        type: integer
      - collectionFormat: csv
        description: 每个虚拟设备的计算单元数量，多个值使用多个 vDevCUs 参数传递，例如：vDevCUs=10&vDevCUs=20
        in: query
        items:
          type: integer
        name: vDevCUs
        required: true
        type: array
      - collectionFormat: csv
        description: 每个虚拟设备的内存大小，多个值使用多个 vDevMemSize 参数传递，例如：vDevMemSize=1024&vDevMemSize=2048
        in: query
        items:
          type: integer
        name: vDevMemSize
        required: true
        type: array
      responses:
        "200":
          description: 虚拟设备创建成功，返回包含虚拟设备ID集合的对象
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数无效
          schema:
            type: string
        "500":
          description: 创建虚拟设备失败
          schema:
            type: string
      summary: 创建虚拟设备
  /DestroySingleVDevice:
    delete:
      description: 销毁指定索引的虚拟设备
      parameters:
      - description: 虚拟设备的索引
        in: query
        name: vDvInd
        required: true
        type: integer
      responses:
        "200":
          description: 虚拟设备销毁成功
          schema:
            type: string
        "400":
          description: 虚拟设备销毁失败
          schema:
            type: string
      summary: 销毁单个虚拟设备
  /DestroyVDevice:
    delete:
      description: 销毁指定物理设备上的所有虚拟设备
      parameters:
      - description: 物理设备的索引
        in: query
        name: dvInd
        required: true
        type: integer
      responses:
        "200":
          description: 虚拟设备销毁成功
          schema:
            type: string
        "400":
          description: 虚拟设备销毁失败
          schema:
            type: string
      summary: 销毁所有虚拟设备
  /DevBrand/{dvInd}:
    get:
      description: 根据设备索引获取品牌名称
      parameters:
      - description: 设备索引
        in: path
        name: dvInd
        required: true
        type: integer
      responses:
        "200":
          description: 设备品牌名称
          schema:
            type: string
        "400":
          description: 请求失败
          schema: {}
      summary: 获取设备品牌名称
  /DevFanRpms/{dvInd}:
    get:
      consumes:
      - application/json
      description: 获取指定设备的风扇速度（RPM）
      parameters:
      - description: 设备索引
        in: path
        name: dvInd
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 风扇速度 (RPM)
          schema:
            type: integer
        "400":
          description: 失败信息
          schema:
            type: string
      summary: 获取设备的风扇速度
  /DevGpuClkFreqSet:
    post:
      consumes:
      - application/json
      description: 设置 GPU 上指定时钟的允许频率。clkType 设置为默认值，无需传递。
      parameters:
      - description: 设备索引
        in: query
        name: dvInd
        required: true
        type: integer
      - description: 频率掩码
        in: query
        name: freqBitmask
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema: {}
        "500":
          description: 服务器内部错误
          schema: {}
      summary: 设置 GPU 时钟频率
      tags:
      - GPU
  /DevGpuMetricsInfo/{dvInd}:
    get:
      description: 根据设备 ID 获取 GPU 的度量信息。
      parameters:
      - description: 设备 ID
        in: path
        name: dvInd
        required: true
        type: integer
      responses:
        "200":
          description: GPU 度量信息
          schema:
            $ref: '#/definitions/router.RSMIGPUMetrics'
        "400":
          description: 请求错误
          schema: {}
        "404":
          description: 设备未找到
          schema: {}
      summary: 获取 GPU 度量信息
  /DevID:
    get:
      description: 根据设备索引返回设备ID的十六进制值
      parameters:
      - description: 设备索引
        in: query
        name: dvInd
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 返回设备ID的十六进制值
          schema:
            type: int
        "400":
          description: 请求参数错误
          schema: {}
        "500":
          description: 服务器内部错误
          schema: {}
      summary: 获取设备ID的十六进制值
  /DevPciBandwidth/{dvInd}:
    get:
      description: 根据设备 ID 获取设备的可用 PCIe 带宽列表。
      parameters:
      - description: 设备 ID
        in: path
        name: dvInd
        required: true
        type: integer
      responses:
        "200":
          description: PCIe 带宽列表
          schema:
            $ref: '#/definitions/router.RSMIPcieBandwidth'
        "400":
          description: 请求错误
          schema: {}
        "404":
          description: 设备未找到
          schema: {}
      summary: 获取可用的 PCIe 带宽列表
  /DevPciBandwidthSet:
    post:
      description: 根据设备索引和带宽掩码限制设备允许的 PCIe 带宽
      parameters:
      - description: 设备索引
        in: query
        name: dvInd
        required: true
        type: integer
      - description: 带宽掩码
        in: query
        name: bwBitmask
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 操作成功
          schema:
            type: string
        "400":
          description: 请求参数错误
          schema:
            type: string
        "500":
          description: 服务器内部错误
          schema:
            type: string
      summary: 设置设备允许的 PCIe 带宽
  /DevPerfLevelSet/{dvInd}:
    post:
      description: 根据设备 ID 设置 PowerPlay 性能级别。
      parameters:
      - description: 设备 ID
        in: path
        name: dvInd
        required: true
        type: integer
      - description: 要设置的性能级别
        in: query
        name: level
        required: true
        type: string
      responses:
        "200":
          description: 操作成功
          schema:
